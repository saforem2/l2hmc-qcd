steps:
  nera: 20
  nepoch: 50
  log: 10
  print: 50
  test: 0

dynamics:
  xshape: [64, 8, 8, 2]
  eps: 0.01
  nleapfrog: 9
  eps_fixed: false
  use_ncp: true
  use_split_xnets: true
  use_separate_networks: true
  merge_directions: false

network:
  units: [16, 16, 16, 16]
  dropout_prob: 0.0
  activation_fn: "relu"
  use_batch_norm: false

loss:
  plaq_weight: 0.0
  charge_weight: 0.01
  use_mixed_loss: true

net_weights:
  x:
    s: 1.0
    t: 1.0
    q: 1.0
  v:
    s: 1.0
    t: 1.0
    q: 1.0

lr:
  init: 0.001
  warmup_steps: 0
  decay_steps: -1
  decay_rate: 1.0

conv:
  filters: [16, 16, 16, 16]
  sizes: [2, 2,  2, 2]
  pool_sizes: [2, 2, 2, 2]
  activations: ["relu", "relu", "relu", "relu"]
  conv_paddings: ["valid", "valid", "valid", "valid"] 
  use_batch_norm: true
